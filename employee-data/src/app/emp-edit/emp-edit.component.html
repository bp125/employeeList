<h2>Edit Employee</h2>
<form (ngSubmit)="updateEmployee()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="employee.name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="employee.email" name="email" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="employee.phone" name="phone" required>
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" [(ngModel)]="employee.city" name="city" required>
  </div>
  <button type="submit">Update Employee</button>
</form>
